<body>
    <script>


function customReplace(original, valueToReplace, valueToReplaceWith) {
    let result = "";
    let i = 0;

    while (i < original.length) {
        if (original.slice(i, i + valueToReplace.length) === valueToReplace) {
            result += valueToReplaceWith;
            i += valueToReplace.length;
        } else {
            result += original[i];
            i++;
        }
    }

    return result;
}

// Example usage:
let originalString = "Hello, valuetoreplace! This is valuetoreplace sample.";
let replacementResult = customReplace(originalString, "valuetoreplace", "valuewithreplace");

console.log(replacementResult);


    </script>
</body>
